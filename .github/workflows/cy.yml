name: ci
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Install dependencies 📦
        run: yarn ci

      - name: Build the app 🏗
        run: yarn run build

      - name: Start the app 📤
        run: yarn start &

      - name: Run Cypress tests 🧪
        run: yarn run cy:run
